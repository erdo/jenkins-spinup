version: '3.3'
services:
  jenkins-master:
    container_name: jenkins-master-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
      - 50000:50000
    env_file:
      - jenkins.env
    environment:
      - JAVA_OPTS="-Djenkins.install.runSetupWizard=false"
    secrets:
      - jenkins_ci_privatesshkey
secrets:
  jenkins_ci_privatesshkey:
    file: ../jenkins_ci_ssh.key # we are expecting to find this file here, it will be generated by the scripts
